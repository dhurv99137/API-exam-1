<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<style>
    #container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
    }

    #container img {
        width: 200px;
        height: 200px;
    }
</style>

<body>

    <button id="low" type="button" class="btn btn-primary">low to high </button>
    <button id="high" type="button" class="btn btn-primary">high to low </button>

    <button id="men" type="button" class="btn btn-primary">men's clothing </button>
    <button id="jewelery" type="button" class="btn btn-primary">jewelery </button>
    <button id="electronics" type="button" class="btn btn-primary">electronics </button>
    <button id="women" type="button" class="btn btn-primary">women's clothing </button>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form id="search" class="d-flex" role="search">
            <input  id="val" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <div id="container"></div>

    <script src="index.js"></script>
</body>

</html>
